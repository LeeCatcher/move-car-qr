<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车服务</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚗 挪车服务</h1>
            <p>扫描二维码联系车主</p>
        </header>
        
        <div class="qr-section" id="qrSection">
            <div class="qr-container">
                <canvas id="qrCode" width="200" height="200"></canvas>
            </div>
            <div class="info">
                <p><strong>虚拟号码：</strong><span id="virtualNumber">加载中...</span></p>
                <p><strong>有效期至：</strong><span class="expiry-date">计算中...</span></p>
                <button onclick="refreshNumber()">刷新号码</button>
            </div>
        </div>
        
        <div class="contact-section" id="contactSection">
            <h2>联系车主</h2>
            <div class="contact-info">
                <p>虚拟号码：<span id="displayNumber">加载中...</span></p>
                <div class="actions">
                    <button onclick="callNumber()">📞 拨打虚拟号码</button>
                    <button onclick="copyNumber()">📋 复制号码</button>
                    <button onclick="showQR()">返回主页</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>本服务免费提供，有效期15年</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
